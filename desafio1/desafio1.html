<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Preços</title>
    <link rel="stylesheet" href="desafio1.css">
</head>
<body>
    <div class="tabeladepreco">
        <div class="plano">
            <h2>Simple Plan</h2>
            <p class="preco">$10,00/mês</p>
            <ul>
                <li>10 GB de armazenamento</li>
                <li>SSL ilimitado</li>
                <li>Suporte por e-mail</li>
            </ul>
            <button>Cadastre-se</button>
        </div>
        <div class="plano">
            <h2>Premium Plan</h2>
            <p class="preco">$20,00/mês</p>
            <ul>
                <li>50 GB de armazenamento</li>
                <li>SSL ilimitado</li>
                <li>Suporte por Whatsapp</li>
            </ul>
            <button>Cadastre-se</button>
        </div>
        <div class="plano">
            <h2>Business Plan</h2>
            <p class="preco">R$30,00/mês</p>
            <ul>
                <li>100 GB de armazenamento</li>
                <li>SSL ilimite</li>
                <li>24/7 suporte online</li>
            </ul>
            <button>Cadastre-se</button>
        </div>
    </div>
</body>
</html>
